<div class="container-fluid py-5">
  <div class="row">
    <div class="col-12 text-center mb-5">
      <h1 class="section-title display-4 fw-bold">Todas Nuestras Obras</h1>
      <p class="lead text-muted">Explora nuestro portafolio completo de proyectos</p>
    </div>
  </div>

  <div class="row g-4 mb-5">
    <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let construction of constructions">
      <div class="card h-100 shadow-sm border-0 hover-card">
        <div class="position-relative overflow-hidden">
          <img [src]="construction.img[0].url" 
               [alt]="construction.nombre" 
               class="card-img-top object-fit-cover"
               style="height: 250px;">
          <div class="position-absolute top-0 end-0 m-3">
            <span class="badge bg-primary">{{construction.estado}}</span>
          </div>
        </div>
        
        <div class="card-body d-flex flex-column">
          <h5 class="card-title fw-bold text-primary mb-3">{{construction.nombre}}</h5>
          <p class="card-text text-muted flex-grow-1">{{construction.descripcion}}</p>
          <div class="mt-auto">
            <small class="text-muted d-block mb-2">
              <i class="fas fa-map-marker-alt me-1"></i>{{construction.ubicacion}}
            </small>
            <small class="text-muted d-block mb-3">
              <i class="fas fa-user me-1"></i>Cliente: {{construction.cliente}}
            </small>
            <button class="btn btn-primary w-100" 
                    data-bs-toggle="modal" 
                    data-bs-target="#constructionModal"
                    (click)="showPopup(construction)">
              <i class="fas fa-eye me-2"></i>Ver Detalles
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn btn-outline-secondary btn-lg px-5" (click)="goBackToConstructions()">
        <i class="fas fa-arrow-left me-2"></i>Volver a Inicio
      </button>
    </div>
  </div>
</div>

<!-- Shared Modal Component -->
<app-construction-modal 
  [selectedConstruction]="selectedConstruction"
  [selectedImage]="selectedImage"
  (imageSelected)="onImageSelected($event)">
</app-construction-modal>
