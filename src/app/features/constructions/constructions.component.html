<div class="container-fluid py-5">
  <div class="row">
    <div class="col-12 text-center mb-5">
      <h2 class="section-title display-4 fw-bold">Obras Destacadas</h2>
      <p class="lead text-muted">Conoce algunos de nuestros proyectos m√°s importantes</p>
    </div>
  </div>
  
  <div class="row g-4 mb-5 justify-content-center">
    <div class="col-12 col-md-6 col-lg-4" *ngFor="let construction of constructionsMain; let i = index">
      <div class="card h-100 shadow-sm border-0 hover-card responsive-card" [attr.data-index]="i">
        <div class="position-relative overflow-hidden card-image-container">
          <img [src]="construction.img[0].url" 
               [alt]="construction.nombre" 
               class="card-img-top responsive-image"
               loading="lazy">
          <div class="position-absolute top-0 end-0 m-3">
            <span class="badge bg-primary">{{construction.estado}}</span>
          </div>
          <div class="image-overlay position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
            <i class="fas fa-search-plus text-white display-4 opacity-0"></i>
          </div>
        </div>
        
        <div class="card-body d-flex flex-column p-4">
          <h5 class="card-title fw-bold text-primary mb-3">{{construction.nombre}}</h5>
          <p class="card-text text-muted flex-grow-1 mb-4">{{construction.descripcion}}</p>
          <div class="mt-auto">
            <div class="construction-details mb-3">
              <small class="text-muted d-block mb-2">
                <i class="fas fa-map-marker-alt me-2 text-primary"></i>{{construction.ubicacion}}
              </small>
              <small class="text-muted d-block">
                <i class="fas fa-user me-2 text-primary"></i>Cliente: {{construction.cliente}}
              </small>
            </div>
            <button class="btn btn-primary w-100 btn-details" 
                    data-bs-toggle="modal" 
                    data-bs-target="#constructionModal"
                    (click)="showPopup(construction)">
              <i class="fas fa-eye me-2"></i>Ver Detalles
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col-12 text-center">
      <button class="btn btn-primary btn-lg px-5 btn-view-all" [routerLink]="['/todas-las-obras']" [queryParams]="{desde: 'inicio'}">
        <i class="fas fa-th-large me-2"></i>Ver Todas las Obras
      </button>
    </div>
  </div>
</div>

<!-- Shared Modal Component -->
<app-construction-modal 
  [selectedConstruction]="selectedConstruction"
  [selectedImage]="selectedImage"
  (imageSelected)="onImageSelected($event)">
</app-construction-modal>
